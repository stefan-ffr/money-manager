version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: money-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-money}
      POSTGRES_USER: ${POSTGRES_USER:-money}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-money}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"  # PostgreSQL nicht auto-updaten

  backend:
    image: ghcr.io/stefan-ffr/money-manager-backend:latest
    container_name: money-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-money}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-money}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALLOWED_USERS: ${TELEGRAM_ALLOWED_USERS}
      INSTANCE_DOMAIN: ${INSTANCE_DOMAIN:-localhost}
      FEDERATION_ENABLED: ${FEDERATION_ENABLED:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${DOMAIN}}
      RECEIPTS_PATH: ${RECEIPTS_PATH:-/app/receipts}
    volumes:
      - ./receipts:/app/receipts
      - ./secrets:/app/secrets
    depends_on:
      db:
        condition: service_healthy
    networks:
      - money-network
      - traefik-public
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Traefik Config
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"

  telegram-bot:
    image: ghcr.io/stefan-ffr/money-manager-backend:latest
    container_name: money-telegram-bot
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-money}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-money}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALLOWED_USERS: ${TELEGRAM_ALLOWED_USERS}
      BACKEND_URL: http://backend:8000
    volumes:
      - ./receipts:/app/receipts
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    command: python telegram_bot.py
    networks:
      - money-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"  # Auto-Update aktiviert

  frontend:
    image: ghcr.io/stefan-ffr/money-manager-frontend:latest
    container_name: money-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik-public
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # Traefik Config
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-public"

volumes:
  postgres_data:

networks:
  money-network:
    driver: bridge
  traefik-public:
    external: true
